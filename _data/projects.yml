- title: Processing-in-Memory for Genome Analysis on Portable Devices
  status: Active
  summary: Portable genome analysis enables rapid diagnostics in clinics and low-resource settings, but current pipelines strain device budgets for power, memory, and bandwidth. Many steps in the genome analysis are dominated by data movement, random accesses to large reference databases, streaming signals, and heavy state (e.g., hash tables, DP matrices). On portable devices, thermal limits and memory bandwidth throttle throughput and drain batteries. This project explores Processing-in-Memory (PIM) to co-locate compute with data, reducing processing time and energy. We will co-design PIM-friendly kernels, compress references and intermediates in memory, and build an efficient runtime that meets accuracy, latency, energy, and reliability targets. 
